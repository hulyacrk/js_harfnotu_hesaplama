<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript EÄŸitim Seti || Uygulama 7</title>
    <style>
        body {
            margin: 0;
            background-color: aquamarine;
        }

        #div1 {
            width: 30%;
            height: auto;
            background-color: lightgray;
            position: absolute;
            border-radius: 10px;
            left: 35%;
            top: 20%;
        }

        #vize1 {
            width: 150px;
            height: 30px;
            margin-left: 20px;
            margin-top: 20px;
        }

        #vize2 {
            width: 150px;
            height: 30px;
            margin-left: 20px;
            margin-top: 20px;
        }

        #final {
            width: 150px;
            height: 30px;
            margin-left: 28px;
            margin-top: 20px;
        }

        #btn {
            width: 280px;
            height: 40px;
            margin-left: 50px;
            margin-bottom: 10px;
        }

        #div2{
            width: 50px;
            height: 50px;
            background-color: #fff;
            margin: auto;
            display: none;
            font-size: 32px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="div1">

        <label style="margin-left: 60px;" for="vize1"> Vize 1: </label>
        <input type="text" id="vize1">
        <br>
        <label style="margin-left: 60px;" for="vize2"> Vize 2: </label>
        <input type="text" id="vize2">
        <br>
        <label style="margin-left: 60px;" for="final"> Final: </label>
        <input type="text" id="final">

        <br><br>

        <div id="div2"></div>

        <br>
        <br>
        <button onclick="yazdir()" id="btn">Hesapla</button>
    </div>


    <script>

        var vize1, vize2, final, ortalama;

        function hesapla() {

            vize1 = document.getElementById("vize1").value;
            vize2 = document.getElementById("vize2").value;
            final = document.getElementById("final").value;

            ortalama = (vize1 * 0.3) + (vize2 * 0.3) + (final * 0.4);

            return ortalama;
        }

        function harfNotu() {

            var ort = hesapla();

            if(ort > 90) {
                return "AA";
            }
            else if(ort > 80) {
                return "BB";
            }
            else if(ort > 70) {
                return "CB";
            }
            else if(ort > 60) {
                return "CC";
            }
            else if(ort > 50) {
                return "DC";
            }
            else {
                return "FF";
            }
        }

        function yazdir() {

            document.getElementById("div2").style.display = "block";
            document.getElementById("div2").innerHTML = harfNotu();

            if (harfNotu() == "FF") {
                document.getElementById("div2").style.backgroundColor = "red";
            }
            else{
                document.getElementById("div2").style.backgroundColor = "green";
            }
        }

    </script>
</body>

</html>
